<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>if文による条件分岐</h1>
    <script>
      /* ※ブロックコメント
      条件分岐のサンプル(1)
      if文による条件分岐
      */

      const num = 50;

      //条件分岐 ※行コメント
      if (true) {
        document.body.insertAdjacentHTML("beforeEnd", "<p>numは100以上</p>");
      } else if (num === 0) {
        document.body.insertAdjacentHTML("beforeEnd", "<p>numは0</p>");
      } else {
        document.body.insertAdjacentHTML("beforeEnd", "<p>numは100未満</p>");
      }

      console.log(1 == "1");
      console.log(1 === "1");
    </script>
  </body>
</html>
