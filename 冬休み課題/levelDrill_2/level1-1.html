<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル1-変数値の連結</title>
  </head>
  <body>
    <script>
      const ultra = "ウルトラ";
      const man = "マン";
      const seven = "セブン";
      const jack = "マンジャック";
      const ace = "マンエース";
      const taro = "マンタロウ";
      const reo = "マンレオ";

      //令和版仮面ライダーは、5つあります。
      //変数を使ってコンソールに下記の仮面ライダーを表示させてください。

      // ① ウルトラセブン
      console.log(ultra + seven);

      // ② ウルトラマンジャック
      console.log(ultra + man + jack);

      // ③ ウルトラマンエース
      console.log(ultra + man + ace);

      // ④ ウルトラマンタロウ
      console.log(ultra + man + taro);

      // ⑤ ウルトラマンレオ
      console.log(ultra + man + reo);
    </script>
  </body>
</html>
