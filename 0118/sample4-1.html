<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>数字を英語で表現する</h1>
    <table class="table_nam">
      <tr>
        <th>数字</th>
        <th>英語</th>
      </tr>
    </table>
    <script>
      const table = document.querySelector(".table_nam");

      const numbers = [
        ["0", "ZERO"],
        ["1", "ONE"],
        ["2", "TWO"],
        ["3", "THREE"],
        ["4", "FOUR"],
        ["5", "FIVE"],
      ];

      for (let tb of numbers) {
        const tr = document.createElement("tr");

        for (let tb_d of tb) {
          const td = document.createElement("td");
          td.textContent = tb_d;
          tr.appendChild(td);
        }

        table.appendChild(tr);
      }
    </script>
  </body>
</html>
