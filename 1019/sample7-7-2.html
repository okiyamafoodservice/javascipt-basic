<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample7-7</title>
</head>

<body>
    <h1>果物の種類</h1>
    <ul id="fruitslist" class="listbox__list">
        <li>りんご</li>
        <li>みかん</li>
        <li>バナナ</li>
    </ul>
    <!--リストを操作するDOM操作のスクリプト-->
    <script>
        // リストにメロンを加えたい
        // ul要素を取り入れる
        const element = document.querySelector("ul");
        console.log(element);

        // selectorはcssのセレクターなので
        const element2 = document.querySelector("#fruitslist");
        console.log(element2);

        const element3 = document.querySelector(".listbox__list");
        console.log(element3);

        // 新しい要素を作る
        const lilast = document.createElement("li");
        console.dir(lilast);

        lilast.textContent = "メロン";
        console.log(lilast);


        // リストの最後に追加する。<li>メロン</li>を変数elementないの<ul></ul>に追加する

        element.appendChild(lilast);

        // いちごを追加したい

        const lilast2 = document.createElement("li");
        lilast2.textContent = "いちご";
        element.appendChild(lilast2);

    </script>
</body>

</html>
