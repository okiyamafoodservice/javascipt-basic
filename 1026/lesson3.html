<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント演習2</title>
    <style>
        .redText {
            color: red;
        }

        .bigText {
            font-size: 25px;
        }
    </style>

</head>

<body>
    <p><span>JavaScript</span>(ジャバスクリプト)とは、プログラミング言語のひとつであ
        る。</p>
    <button class="redder">赤くなる</button>
    <button class="bigger">大きくなる</button>

    <script>
        const redder = document.querySelector(".redder");
        const bigger = document.querySelector(".bigger");

        const text = document.querySelector("p span");


        //  赤くなるイベント
        redder.addEventListener("click", function () {
            text.setAttribute("class", "redText");
        });


        // 大きくなるイベント
        bigger.addEventListener("click", function () {
            text.setAttribute("class", "bigText");
        });


    </script>
</body>

</html>
